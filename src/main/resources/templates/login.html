<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"  crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <title th:text="${title}">Title</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 my-4">
                    <h1 class="text-center">Accedi</h1>
                    <h2 class="text-center">Inserisci username e password</h2>
                </div>
            </div>
        </div>
        <div th:if="${param.error}"></div>
        <div th:if="${param.logout}"></div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-9 col-lg-6 mx-auto">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="usernameLogin" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="usernameLogin">
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="passwordLogin">
                        </div>
                        <div class="d-flex justify-content-evenly">
                            <button type="submit" value="Log in" class="btn btn-primary">Log in</button>
                            <button type="reset" value="Reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
