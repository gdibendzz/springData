<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"  crossorigin="anonymous">
        <title th:text="${title}">Title</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <span class="h1">Add an Post</span>
                </div>
                <div class="col-12 my-5">
                    <form th:action="@{/posts}" method="POST" th:object="${post}">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="title" class="form-label">Title</label>
                                <input id="title" type="text" class="form-control" th:field="*{title}" placeholder="Title..." required>
                            </div>
                            <div class="col">
                                <label for="body" class="form-label">Body</label>
                                <input id="body" type="text" class="form-control" th:field="*{body}" placeholder="Body...">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="publishDate" class="form-label">Publish date</label>
                                <input id="publishDate" type="date" class="form-control" th:field="*{publishDate}" placeholder="dd/MM/yyyy">
                            </div>
                            <div class="col">
                                <label for="author" class="form-label">Author</label>
                                <select id="author" class="form-select" th:field="*{author}">
                                    <option value="" selected></option>
                                    <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.fullname}"></option>
                            </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-danger">Reset</button>

                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
